<ion-content [fullscreen]="true" fixed color="primary">
  <ion-grid>  
    <div class="title">
      <h1>Cadastro</h1>
    </div>

    <div class="form-group">
      <!-- Formulario -->
      <ion-col size="12">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <form style="width: 340px;">
            <ion-col size="12">
              <ion-input class="input-form" type="text" placeholder="Nome Completo" name="name" [(ngModel)]="iForm.name" [required]="true"></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input class="input-form" type="text" placeholder="E-mail" name="email" [(ngModel)]="iForm.email" [required]="true"></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input class="input-form" type="password" placeholder="Senha" name="password" [(ngModel)]="iForm.password" [required]="true"></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-input class="input-form" type="password" placeholder="Repetir a senha" name="password_repeat" [(ngModel)]="iForm.password_repeat" ></ion-input>
            </ion-col>
          </form>
        </ion-row>
      </ion-col>        
    </div>
    
    <!-- Botoes -->
    <ion-col size="12">
      <ion-row class="ion-justify-content-center">
        <ion-button type="button" class="buttons-footer" shape="round" color="secondary" style="margin-bottom: 20px;" (click)="realizaCadastro()">Salvar Cadastro</ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button type="button" class="buttons-footer" shape="round" color="secondary" (click)="voltar()">Voltar</ion-button>
      </ion-row>
    </ion-col>    
  </ion-grid>
</ion-content>
